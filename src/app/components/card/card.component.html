<ion-card>
  <ion-card-header> {{ header }} </ion-card-header>
  <ion-card-content>
    <div class="title">
      <h1>{{ stateTitle }}<span>:</span></h1>
      <p ngClass="{{ class }}">{{ state }}</p>
    </div>
    <div class="value">
      <h1>{{ valueTitle }}<span>:</span></h1>
      <p ngClass="{{ class }}">{{ value }}</p>
    </div>
  </ion-card-content>
</ion-card>
